<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | Fylo data storage component</title>



</head>

<body>
  <div class="container">
    <div class="card card-logo">
      <img src="images/logo.svg" alt="">
      <div class="h-box1">
        <div class="btn">
          <img src="images/icon-document.svg" alt="">
        </div>
        <div class="btn">
          <img src="images/icon-folder.svg" alt="">
        </div>
        <div class="btn">
          <img src="images/icon-upload.svg" alt="">
        </div>
      </div>


    </div>
    <div class="card card-storage">
      <div class="description">
        Youâ€™ve used <strong>815 GB</strong> of your storage
      </div>
      <div class="progress-bar">
        <div class="progress-bar-color">
          <div class="ball"></div>
        </div>
      </div>
      <div class="h-box2">
        <div class="text"><strong>0 GB</strong> </div>
        <div class="text"><strong>1000 GB</strong> </div>
      </div>
      <div class="floating-msg-container">
        <div class="msg">
          <strong>185</strong>
          <span>GB Left</span>

        </div>
        <div class="triangle"></div>
      </div>
    </div>
  </div>


</body>

</html>
